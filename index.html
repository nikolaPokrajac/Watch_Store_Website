<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.min.css" />
  <title>Watch Store</title>
</head>

<body>
  <header class="header">

    <div class="header__mobile-menu js--mobile-menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>

    <nav class="nav js--nav">
      <div class="nav__left">
        <img src="./img/logo-black.png" alt="Store logo" class="nav__logo" />
        <p class="nav__brand">stile<span class="nav__dot">.</span></p>
      </div>

      <div class="nav__middle js--nav-middle">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Collection</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Catalog</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About Us</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Blog</a>
          </li>
        </ul>
      </div>

      <div class="nav__right">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"><i class="nav__icon-user fas fa-user"></i> My Account </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"><i class="nav__icon-cart fas fa-shopping-cart"></i> Cart </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="header__main">
      <div class="header__product-side">
        <div class="header__product-info">
          <h1 class="heading-1">Calea</h1>
          <p class="header__info-text">Ironworks Collection</p>
          <div class="header__price-box">
            <span class="header__new-price">$1,499</span>
            <span class="header__old-price">$1,999</span>
          </div>
          <div class="header__btn-box">
            <a href="#" class="btn btn__secondary">Discover</a>
            <a href="#" class="btn btn__primary">Add to cart</a>
          </div>
        </div>
      </div>

      <div class="header__image-side">
        <img src="./img/hero-watch.png" alt="Watch image" class="header__hero-img" />
      </div>
    </div>
  </header>


  <script src="./js/vendors.js"></script>
  <script src="./js/app.min.js"></script>
</body>

</html>
